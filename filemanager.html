<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–§–∞–π–ª–æ–≤—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä</title>
<style>
body { font-family: sans-serif; margin: 20px; }
h1 { margin-bottom: 10px; }
#breadcrumbs { margin-bottom: 10px; }
ul { list-style: none; padding-left: 0; }
li { margin: 10px 0; font-size: 18px; }
li.folder::before { content: "üìÅ "; }
li.file::before { content: "üìÑ "; }
a { text-decoration: none; color: blue; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>–ü–∞–ø–∫–∞: <span id="current-path">/</span></h1>
<div id="breadcrumbs"></div>
<ul id="file-list"></ul>

<script>
const owner = 'qemu-gadalka';
const repo = 'main';
const rootFolder = 'files'; // —Ä–µ–∞–ª—å–Ω–∞—è –ø–∞–ø–∫–∞ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
let currentPath = ''; // –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ = –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π root (/)

const listEl = document.getElementById('file-list');
const pathEl = document.getElementById('current-path');
const breadcrumbsEl = document.getElementById('breadcrumbs');

function fetchFolder(path) {
    // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—É—Ç—å –¥–ª—è GitHub API
    const apiPath = path ? `${rootFolder}/${path}` : rootFolder;
    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${apiPath}`)
        .then(res => res.json())
        .then(data => renderFolder(data))
        .catch(err => console.error(err));
}

function renderFolder(data) {
    listEl.innerHTML = '';
    pathEl.textContent = currentPath ? `/${currentPath}` : '/';

    // –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏
    breadcrumbsEl.innerHTML = '';
    const rootLink = document.createElement('a');
    rootLink.textContent = '/';
    rootLink.href = '#';
    rootLink.onclick = () => { currentPath = ''; fetchFolder(currentPath); return false; };
    breadcrumbsEl.appendChild(rootLink);

    const parts = currentPath.split('/').filter(p => p);
    let acc = [];
    for (const p of parts) {
        breadcrumbsEl.appendChild(document.createTextNode(' / '));
        acc.push(p);
        const link = document.createElement('a');
        link.textContent = p;
        link.href = '#';
        link.onclick = () => { currentPath = acc.join('/'); fetchFolder(currentPath); return false; };
        breadcrumbsEl.appendChild(link);
    }

    data.forEach(item => {
        // –í –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º root –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–∞–ø–∫–∏
        if (!currentPath && item.type === 'file') return;

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = item.name;

        if (item.type === 'dir') {
            li.className = 'folder';
            a.href = '#';
            a.onclick = () => { currentPath = currentPath ? `${currentPath}/${item.name}` : item.name; fetchFolder(currentPath); return false; };
        } else if (item.type === 'file') {
            li.className = 'file';
            a.href = `https://raw.githubusercontent.com/${owner}/${repo}/main/${rootFolder}/${currentPath ? currentPath + '/' : ''}${item.name}`;
            a.target = '_blank';
        }

        li.appendChild(a);
        listEl.appendChild(li);
    });
}

// –°—Ç–∞—Ä—Ç—É–µ–º —Å—Ä–∞–∑—É –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º root
fetchFolder(currentPath);
</script>
</body>
</html>
