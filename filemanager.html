<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Files root</title>
<style>
body { font-family: sans-serif; margin: 20px; }
h1 { margin-bottom: 10px; }
#breadcrumbs { margin-bottom: 10px; }
ul { list-style: none; padding-left: 0; }
li { margin: 10px 0; font-size: 18px; }
li.folder::before { content: "üìÅ "; }
li.file::before { content: "üìÑ "; }
a { text-decoration: none; color: blue; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>–ü–∞–ø–∫–∞: <span id="current-path">/</span></h1>
<div id="breadcrumbs"></div>
<ul id="file-list"></ul>

<script>
const owner = 'qemu-gadalka';
const repo = 'main';
let currentPath = 'files'; // –†–µ–∞–ª—å–Ω—ã–π –∫–æ—Ä–µ–Ω—å = –ø–∞–ø–∫–∞ files –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏

const listEl = document.getElementById('file-list');
const pathEl = document.getElementById('current-path');
const breadcrumbsEl = document.getElementById('breadcrumbs');

function fetchFolder(path) {
    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
    .then(res => res.json())
    .then(data => renderFolder(data))
    .catch(err => console.error(err));
}

function renderFolder(data) {
    listEl.innerHTML = '';
    pathEl.textContent = currentPath === 'files' ? '/' : currentPath.replace(/^files\//, '/');

    // –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏
    breadcrumbsEl.innerHTML = '';
    const rootLink = document.createElement('a');
    rootLink.textContent = '/';
    rootLink.href = '#';
    rootLink.onclick = () => { currentPath = 'files'; fetchFolder(currentPath); return false; };
    breadcrumbsEl.appendChild(rootLink);

    const parts = currentPath.replace(/^files\//, '').split('/').filter(p => p);
    let acc = [];
    for (const p of parts) {
        breadcrumbsEl.appendChild(document.createTextNode(' / '));
        acc.push(p);
        const link = document.createElement('a');
        link.textContent = p;
        link.href = '#';
        link.onclick = () => { currentPath = 'files/' + acc.join('/'); fetchFolder(currentPath); return false; };
        breadcrumbsEl.appendChild(link);
    }

    data.forEach(item => {
        // –í –∫–æ—Ä–Ω–µ (files) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–∞–ø–∫–∏
        if (currentPath === 'files' && item.type === 'file') return;

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = item.name;

        if (item.type === 'dir') {
            li.className = 'folder';
            a.href = '#';
            a.onclick = () => { currentPath = currentPath + '/' + item.name; fetchFolder(currentPath); return false; };
        } else if (item.type === 'file') {
            li.className = 'file';
            a.href = `https://raw.githubusercontent.com/${owner}/${repo}/main/${currentPath}/${item.name}`;
            a.target = '_blank';
        }

        li.appendChild(a);
        listEl.appendChild(li);
    });
}

// –°—Ç–∞—Ä—Ç—É–µ–º –≤ "–≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º –∫–æ—Ä–Ω–µ" = files
fetchFolder(currentPath);
</script>

</body>
</html>
